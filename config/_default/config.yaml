baseURL: https://sdwheeler.github.io/seanonit/
title: Sean on IT
# theme: github.com/razonyang/hugo-theme-bootstrap
copyright: 'Copyright Â© 2014-{year} Sean D. Wheeler. All Rights Reserved.'
defaultContentLanguage: en
