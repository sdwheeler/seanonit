baseURL: http://sdwheeler.github.io/seanonit/
languageCode: en-us
title: Sean on IT
theme: PaperMod

params:
  profileMode:
    enabled: true
    title: "Sean D. Wheeler" # optional default will be site title
    subtitle: "PowerShell documentarian"
    imageUrl: "images/Profile-20190514-4x5.jpg" # optional
    imageTitle: "Sean Wheeler" # optional
    imageWidth: 180 # custom size
    imageHeight: 180 # custom size

  socialIcons: # optional
    - name: github
      url: https://github.com/sdwheeler
    - name: twitter
      url: https://twitter.com/swsamwa
    - name: mastodon
      url: https://fosstodon.org/@sdwheeler
    - name: linkedin
      url: https://linkedin.com/in/scriptingsean

#  assets:
#    favicon: images/OnIT-3x3.png

  # https://github.com/adityatelange/hugo-PaperMod/wiki/Features#search-page
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/posts
      weight: 10
    - identifier: search
      name: Search
      url: /search
      weight: 10

# https://github.com/adityatelange/hugo-PaperMod/wiki/Features#search-page
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

# https://gohugo.io/content-management/urls/
permalinks:
  blog: /:year/:month/:day/:title/
